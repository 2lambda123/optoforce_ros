# File where data will be stored
filename: "/tmp/optoforce_topic"

# Maximun number of samples to be stored
num_samples: 600000

# Publish frequency
loop_rate: 100 # Frecuency in Hz, in which topics will be published

# Acquisition frecuency
acquisition_freq: 1000    # Frecuency in Hz, in which the program will read from DAQ
                          # This frequency has to be equal of faster than OptoForce Transmission speed

# OptoForce Sensors to be opened.
devices:

  - name: "IRE005"                                          # Serial Number of the Device. IRE005 Blue Box
    calibration: [92.6,93.6,20.12,5054.3,5085.4,6912.5]     # IRE005 Calibration from Sensitivity Report
    speed: 1000                                             # OptoForce DAQ Transmission frequency in Hz
    filter: 15                                              # TO BE implemented. 150Hz, 50Hz, 15Hz, NoFilter are suppported
    force_transformation:  [ 0, 1, 0, -1, 0, 0, 0, 0, -1]   # TO BE implemented
    torque_transformation: [ 0, 1, 0,  1, 0, 0, 0, 0,  1]   # TO BE implemented

